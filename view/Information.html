<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改信息</title>
    <link rel="shortcut icon" href="image/logo.ico">
    <link rel="Bookmark" href="image/logo.ico">
    <link href="lib/bootstrap3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="lib/bootstrap3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">
    <link href="css/ConfigStyle.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/reset.js" type="text/javascript"></script>
</head>
<body ng-app="wechatApp" ng-controller="wechatCtrl">
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <div><img src="image/logo.ico">&nbsp;<span><b>GreenLand 绿地集团</b></span></div>
            </a>
        </div>
    </div>
</nav>
<div class="headBlock">
    <div class="container">
        <h1>微信管理后台</h1>
    </div>
</div>

<div class="body" style="width: 1080px;padding-left: 260px;">
    <div class="body_left">
        <form action="" method="post" name="creator" enctype="multipart/form-data">
            <div class="body_left_txt">
                <span class="font_size " style="margin-left:60px;">修改信息：</span>
            </div>
            <br clear="all">
            <div style=" margin-left: 105px;">
                <div class="body_left_txt" style="text-align:right;">
                    <span class="font_size_h">用户名：</span>
                </div>
                <div class="body_left_main">
                    <input type="text" autofocus name="username" id="username" class="box" onBlur="checkName();" />
                    <div id="perfect_psnl" class="formerrmsg"></div>
                    <br />
                    <span class="font_txt">请输入6-64位英文或数字的组合字符</span>
                </div>
                <br clear="all">
            </div>
            <div style="margin-left:88px;">
                <div class="body_left_txt" style="text-align:right;">
                    <span class="font_size_h">真实姓名：</span>
                </div>
                <div class="body_left_main">
                    <input type="text" id="realname" name="realname" class="box" onBlur="checkRealname();">
                    <div id="perfect_realname" class="formerrmsg" ></div>
                    <br />
                </div>
                <br clear="all">
            </div>
            <div style=" margin-left:118px;">
                <div class="body_left_txt" style="text-align:right;">
                    <span class="font_size_h">邮箱：</span>
                </div>
                <div class="body_left_main">
                    <input type="email" id="email" name="email" class="box" onBlur="checkEmail();">
                    <div id="perfect_email" class="formerrmsg" ></div>
                    <br />
                    <span class="font_txt">常用邮箱地址，便于找回密码使用</span>
                </div>
                <br clear="all">
            </div>
            <div class="AddBtnPanel" id="btnPanel"  style="padding-top: 50px;margin-right:30px;">
                <button type="button" class="btn btn-success" data-dismiss="modal" style="width: 80px;">取消</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-success" ng-click="modelConfim(modelDat.title)" style="width: 80px;">确定</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
