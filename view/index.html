<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Author" content="Johnson,starjohnson@sina.com">
    <title>绿地微信后台</title>

    <link rel="shortcut icon" href="image/logo.ico">
    <link rel="Bookmark" href="image/logo.ico">

    <link href="lib/bootstrap3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="lib/bootstrap3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <link href="lib/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">

    <link href="css/ConfigStyle.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body ng-app="wechatApp" ng-controller="wechatCtrl">

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <div><img src="image/logo.gif" class="logoStyle"></div>
            </a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                        通知
                        <span class="badge" id="taskNum">0</span>
                    </a>
                    <ul class="dropdown-menu" id="infoList">
                        <!--<li role="presentation"><a>暂无通知</a></li>-->
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        {{realname}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li role="presentation"><a>
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            修改信息
                        </a></li>
                        <li role="presentation"><a>
                            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                            重置密码
                        </a></li>

                    </ul>
                </li>
                <li><a href="#" ng-click="logout();">
                    退出
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                </a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="headBlock">
    <div class="container">
        <h1>微信管理后台</h1>
    </div>
</div>

<div class="container">
    <ul class="nav nav-tabs relativeCss">
        <li role="presentation" ng-class="item.class" ng-repeat="item in buttonGroupList">
            <a ng-bind="item.groupName" ng-click="changeTag(item.id)"></a>
        </li>
        <li role="presentation" class="dropdown absoluteRightCss">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                微信号：{{basicTitle}}
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li role="presentation" ng-repeat="item in basicList">
                    <a ng-bind="item.remark" ng-click="basicSelect(item.id)"></a>
                </li>
            </ul>
        </li>
    </ul>

    <div class="row">
        <div class="col-md-2 col-sm-3 col-xs-4 buttonPanel">
            <!-- button panel -->
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" ng-class="item.class" ng-repeat="item in buttonsList">
                    <a ng-bind="item.buttonName" ng-click="changeBtn(item.id)"></a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 col-sm-9 col-xs-8">
            <iframe name="mainFrame" ng-cloak src="{{mainFramePage}}" frameborder="0" height="{{mainFrameHeight}}"
                    width="100%" scrolling="no"></iframe>
        </div>
    </div>
</div>

<div class="modal fade" id="jobDialog" tabindex="-1" role="dialog" data-backdrop="false"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span>
                    任务
                </h4>
            </div>
            <div class="modal-body" id="jobContent">
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery2.2.4/jquery.min.js"></script>
<script src="lib/bootstrap3.3.6/js/bootstrap.min.js"></script>

<script src="lib/angular1.5.7/angular.min.js"></script>
<script src="lib/angular1.5.7/angular-sanitize.min.js"></script>

<script src="lib/jquery-confirm/jquery-confirm.min.js"></script>

<script src="js/util.js" type="text/javascript"></script>
<script src="js/conf.js" type="text/javascript"></script>
<script src="js/ctrl/mainCtrl.js" type="text/javascript"></script>
<script src="js/service/adminService.js" type="text/javascript"></script>
<script src="js/service/buttonService.js" type="text/javascript"></script>
<script src="js/service/basicService.js" type="text/javascript"></script>
</body>
</html>
