<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户配置页面</title>

    <link href="lib/bootstrap3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="lib/bootstrap3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <link href="lib/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">

    <link href="css/ConfigStyle.css" rel="stylesheet">
    <link href="css/userConfig.css" rel="stylesheet">

</head>
<body ng-app="userConfig" ng-controller="userConfigCtrl">
<div class="content">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th width="50">序号</th>
            <th width="200">用户名</th>
            <th>真实姓名</th>
            <th width="220">权限</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in userList">
            <td align="center">{{$index+1}}</td>
            <td align="center">{{item.name}}</td>
            <td align="center">{{item.realName}}</td>
            <td align="center">
                <select ng-model="level[item.id]" ng-change="changeUserLevel(item.oosId,level[item.id])">
                    <option value="" class="hide">请选择</option>
                    <option value="1" ng-selected="item.userLevel == 1">超级管理员</option>
                    <option value="2" ng-selected="item.userLevel == 2">管理员</option>
                    <option value="3" ng-selected="item.userLevel == 3">系统用户</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>


</div>

<script src="lib/jquery2.2.4/jquery.min.js"></script>
<script src="lib/bootstrap3.3.6/js/bootstrap.min.js"></script>

<script src="lib/angular1.5.7/angular.min.js"></script>
<script src="lib/angular1.5.7/angular-sanitize.min.js"></script>

<script src="lib/jquery-confirm/jquery-confirm.min.js"></script>

<script src="js/util.js" type="text/javascript"></script>
<script src="js/conf.js" type="text/javascript"></script>

<script src="js/ctrl/userConfigCtrl.js" type="text/javascript"></script>

<script src="js/service/userConfigService.js" type="text/javascript"></script>
<script src="js/service/paginationService.js" type="text/javascript"></script>

</body>
</html>
