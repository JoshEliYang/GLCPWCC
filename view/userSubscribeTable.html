<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户关注统计表</title>
    <link href="lib/bootstrap3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="lib/bootstrap3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <link href="lib/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">
    <link href="lib/asDatepicker/css/asDatepicker.css" rel="stylesheet"/>

    <link href="css/ConfigStyle.css" rel="stylesheet">
    <link href="css/userSubscribeTable.css" rel="stylesheet">
</head>
<body ng-app="subscribe" ng-controller="subscribeCtrl">
    <div class="outerContainer" id="head">
        <div class="head">
            <span class="spanbox inputbox">
                <input type="radio" name="date" ng-checked="choseWeek" ng-click="week()"/>
                <span>最近一周</span>
            </span>
            <span class="inputbox">
                <input type="radio" name="date" ng-checked="choseMonth" ng-click="month()"/>
                <span>最近一个月</span>
            </span>
            <span class="inputbox">
                <input type="radio" name="date" ng-checked="choseCustom" ng-click="custom()"/>
                <span>自定义</span>
                <input placeholder="开始时间" type="text" class="form-inline minChose" id="begin_time"
                   ng-model="begin_time" ng-disabled="!(choseCustom)"/>
                <span>至</span>
                <input placeholder="结束时间" type="text" class="form-inline maxChose" id="end_time"
                   ng-model="end_time"  ng-disabled="!(choseCustom)"/>
            </span>
            <span class="spanbox buttonbox">
                <button type="button" class="btn btn-success" ng-click="search()">
                    搜索
                </button>
                <button type="button" class="btn btn-success">
                    <a class="buttonlink" ng-click="export()">
                        导出
                    </a>
                </button>
            </span>
        </div>
        <div class="tablePanel">
            <table style="table-layout: fixed;" class="table table-bordered table-hover table-condensed table-striped">
                <thead>
                    <tr style="width:900px;">
                        <th class="table-cell">序号</th>
                        <th class="table-cell">门店</th>
                        <th class="table-cell" ng-repeat="date in dates">{{date}}</th>
                    </tr>
                </thead>
                <tbody>
                        <tr ng-repeat="tag in tagInfo">
                        <td>{{$index +1}}</td>
                        <td>{{tag.tagName}}</td>
                        <td ng-repeat="count in tag.counts track by $index">
                            {{count}}
                        </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>





    <script src="lib/jquery2.2.4/jquery.min.js"></script>
    <script src="lib/bootstrap3.3.6/js/bootstrap.min.js"></script>

    <script src="lib/angular1.5.7/angular.min.js"></script>
    <script src="lib/angular1.5.7/angular-sanitize.min.js"></script>
    <script src="js/conf.js" type="text/javascript"></script>

    <script src="http://cdn.bootcss.com/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.js"></script>

    <script src="lib/jquery-confirm/jquery-confirm.min.js"></script>
    <script src="lib/asDatepicker/js/jquery-asDatepicker.js"></script>

    <script src="js/ctrl/userSubscribeTableCtrl.js" type="text/javascript"></script>
    <script src="js/service/userSubscribeTableService.js" type="text/javascript"></script>

    <script src="js/util.js" type="text/javascript"></script>
    <script src="lib/zj/tm.pagination.js"></script>

</body>
</html>
